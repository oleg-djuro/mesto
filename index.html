<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<!--BODY-->
<body>
  <div class="page">
<!--HEADER-->
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto Russia">
    </header>
    <main class="content">
<!--PROFILE-->
      <section class="profile">
        <img class="profile__avatar" src="../mesto/images/profile__avatar.jpg" alt="Аватар пользователя"></img>
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_edit" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_add" type="button" aria-label="Добавить что-то"></button>
      </section>
<!--ELEMENTS-->
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img class="elements__photo" src="images/elements/elements__item-1.jpg" alt="фото Карачаевска">
            <div class="elements__item-details">
              <h2 class="elements__item-name">Карачаевск</h2>
              <button class="elements__button-like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="images/elements/elements__item-2.jpg" alt="фото горы Эльбрус">
            <div class="elements__item-details">
              <h2 class="elements__item-name">Гора Эльбрус</h2>
              <button class="elements__button-like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="images/elements/elements__item-3.jpg" alt="фото гор Домбай">
            <div class="elements__item-details">
              <h2 class="elements__item-name">Домбай</h2>
              <button class="elements__button-like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="images/elements/elements__item-4.jpg" alt="фото горы Эльбрус">
            <div class="elements__item-details">
              <h2 class="elements__item-name">Гора Эльбрус</h2>
              <button class="elements__button-like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="images/elements/elements__item-5.jpg" alt="фото гор Домбай">
            <div class="elements__item-details">
              <h2 class="elements__item-name">Домбай</h2>
              <button class="elements__button-like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="images/elements/elements__item-6.jpg" alt="фото Карачаево-Черкессии">
            <div class="elements__item-details">
              <h2 class="elements__item-name">Карачаево-Черкессия</h2>
              <button class="elements__button-like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
<!--FOOTER-->
    <footer class="footer">
      <p class="footer__copyright">© 2022 Олег Джуро</p>
    </footer>
<!--POPUP-->
    <section class="popup popup__opened>
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрыть всплывающее окно"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-info" class="popup__form">
          <input type="text" name="profile-name" placeholder="Как вас зовут?" class="popup__input" id="popup-input-name">
          <input type="text" name="profile-description" placeholder="Кто вы в этой жизни?" class="popup__input" id="popup-input-description">
          <button type="submit" class="popup__button-submit"></button>
        </form>
      </div>
    </section>
  </div>
<!--SCRIPT-->
  <script src="scripts/index.js"></script>
</body>
</html>
