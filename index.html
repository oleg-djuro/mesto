<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="robots" content="all">
  <meta name="description" content="Этот сайт создан для обмена фотографиями красивых мест.">
  <meta name="keywords" content="Места, география, фотографии, красивые места, путешествия">
  <meta name="author" content="Олег Джуро">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<!--BODY-->
<body>
  <div class="page">
<!--HEADER-->
<header class="header">
  <img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto Russia">
</header>
    <main class="content">
<!--PROFILE-->
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button_edit" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_add" type="button" aria-label="Добавить карточку"></button>
      </section>
<!--ELEMENTS-->
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
<!--FOOTER-->
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Олег Джуро</p>
    </footer>
<!--POPUPS-->
<!--PROFILE-EDIT-POPUP-->
    <div class="popup" id="popup-profile-edit">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_profile-edit" type="button" aria-label="Закрыть всплывающее окно" id="popup-profile-edit-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-info" class="popup__form" id="profile-edit-form">
          <input type="text" name="profile-name" placeholder="Как вас зовут?" class="popup__input" id="popup-input-name">
          <input type="text" name="profile-description" placeholder="Кто вы в этой жизни?" class="popup__input" id="popup-input-description">
          <button type="submit" class="popup__button-submit"></button>
        </form>
      </div>
    </div>
<!--CARD-ADD-POPUP-->
    <div class="popup" id="popup-card-add">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_card-add" type="button" aria-label="Закрыть всплывающее окно" id="popup-card-add-close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="card-add" class="popup__form" id="card-add-form">
          <input type="text" name="place-name" placeholder="Название" class="popup__input" id="popup-input-place" required>
          <input type="text" name="place-image-link" placeholder="Ссылка на картинку" class="popup__input" id="popup-input-place-image-link" required>
          <button type="submit" class="popup__button-submit popup__button-submit_card" id="popup-card-submit"></button>
        </form>
      </div>
    </div>
<!--CARD-IMAGE-VIEW-POPUP-->
    <div class="popup" id="popup-card-image">
      <div class="popup__container_card-image">
        <figure class="popup__figure">
          <img src="#" alt="#" class="popup__figure-image">
          <figcaption class="popup__figure-caption"></figcaption>
        </figure>
        <button class="popup__button-close popup__button-close_image" type="button" aria-label="Закрыть всплывающее окно" id="close-popup-card-image"></button>
        </div>
      </div>
  </div>
<!--ELEMENT-TEMPLATE-->
  <template id="element-template">
    <li class="elements__item">
      <img class="elements__photo" src="#" alt="#">
      <div class="elements__item-details">
        <h2 class="elements__item-name"></h2>
        <button class="elements__button-like" type="button" aria-label="Поставить лайк"></button>
      </div>
      <button class="elements__button-delete" type="button" aria-label="Удалить"></button>
    </li>
  </template>
<!--SCRIPT-->
  <script src="scripts/index.js"></script>
</body>
</html>
