<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="robots" content="all">
  <meta name="description"
    content="Этот сайт создан для обмена фотографиями красивых мест.">
  <meta name="keywords" content="Места, география, фотографии, красивые места, путешествия">
  <meta name="author" content="Олег Джуро">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<!--BODY-->
<body>
  <div class="page">
<!--HEADER-->
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto Russia">
    </header>
    <main class="content">
<!--PROFILE-->
      <section class="profile">
        <img class="profile__avatar" src="images/profile__avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button-add" type="button" aria-label="Добавить что-то"></button>
      </section>
<!--ELEMENTS-->
      <section class="elements">
        <ul class="elements__list">
          <li class="list-item">
            <img class="list-item__photo" src="images/list-items/list-item-1.jpg" alt="фото Карачаевска">
            <div class="list-item__details">
              <h2 class="list-item__name">Карачаевск</h2>
              <button class="list-item__button-like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </li>
          <li class="list-item">
            <img class="list-item__photo" src="images/list-items/list-item-2.jpg" alt="фото горы Эльбрус">
            <div class="list-item__details">
              <h2 class="list-item__name">Гора Эльбрус</h2>
              <button class="list-item__button-like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </li>
          <li class="list-item">
            <img class="list-item__photo" src="images/list-items/list-item-3.jpg" alt="фото гор Домбай">
            <div class="list-item__details">
              <h2 class="list-item__name">Домбай</h2>
              <button class="list-item__button-like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </li>
          <li class="list-item">
            <img class="list-item__photo" src="images/list-items/list-item-4.jpg" alt="фото горы Эльбрус">
            <div class="list-item__details">
              <h2 class="list-item__name">Гора Эльбрус</h2>
              <button class="list-item__button-like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </li>
          <li class="list-item">
            <img class="list-item__photo" src="images/list-items/list-item-5.jpg" alt="фото гор Домбай">
            <div class="list-item__details">
              <h2 class="list-item__name">Домбай</h2>
              <button class="list-item__button-like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </li>
          <li class="list-item">
            <img class="list-item__photo" src="images/list-items/list-item-6.jpg" alt="фото Карачаево-Черкессии">
            <div class="list-item__details">
              <h2 class="list-item__name">Карачаево-Черкессия</h2>
              <button class="list-item__button-like" type="button" aria-label="Поставить лайк"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
<!--FOOTER-->
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Олег Джуро</p>
    </footer>
<!--POPUP-->
    <div class="popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрыть всплывающее окно"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-info" class="popup__form">
          <input type="text" name="profile-name" placeholder="Как вас зовут?" class="popup__input" id="popup-input-name">
          <input type="text" name="profile-description" placeholder="Кто вы в этой жизни?" class="popup__input" id="popup-input-description">
          <button type="submit" class="popup__button-submit"></button>
        </form>
      </div>
    </div>
  </div>
<!--SCRIPT-->
  <script src="scripts/index.js"></script>
</body>
</html>
